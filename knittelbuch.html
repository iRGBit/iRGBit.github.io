<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PDF Display</title>
    <style>
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Random PDF Viewer</h1>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script src="web/viewer.js"></script> <!-- This is the PDF.js viewer -->
    <script>
        const pdfFiles = [
            'pdfs/document1.pdf',
            'pdfs/document2.pdf',
            'pdfs/document3.pdf'
        ];

        function getRandomPDF() {
            const randomIndex = Math.floor(Math.random() * pdfFiles.length);
            return pdfFiles[randomIndex];
        }

        // Load PDF using PDF.js
        const url = getRandomPDF();
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'build/pdf.worker.js';

        let pdfDoc = null;
        let pageNum = 1;
        const scale = 1.5;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
