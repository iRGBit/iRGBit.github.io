<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PDF Display</title>
</head>
<body>
    <h1>Random PDF Viewer</h1>
    <div id="pdf-container">
        <button id="view-pdf-btn">View Random PDF</button>
    </div>

    <script>
        // List of PDF files in the folder
        const pdfFiles = [
          'knittelbuch/KFbuch-vA.pdf'
            // Add more paths to PDFs as needed
        ];

        // Function to get a random PDF from the list
        function getRandomPDF() {
            const randomIndex = Math.floor(Math.random() * pdfFiles.length);
            return pdfFiles[randomIndex];
        }

        // Open the PDF in full-window mode
        document.getElementById('view-pdf-btn').addEventListener('click', function () {
            window.location.href = getRandomPDF(); // Redirects the user to the PDF, opening it in the full browser window
        });
    </script>
</body>
</html>
