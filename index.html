<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PDF Display</title>
</head>
<body>
    <h1>Knittelfelder Freundschaftsbuch</h1>
    <div id="pdf-container">
        <iframe id="pdf-frame" width="100%" height="600px" src=""></iframe>
    </div>

    <script>
        // List of PDF files in the folder
        const pdfFiles = [
            'knittelbuch/Freundschaftsbuch A4-Kombuese-test.pdf',
            'knittelbuch/Freundschaftsbuch A4-Kombuese-testx.pdf',
            'knittelbuch/Freundschaftsbuch A4-Kombuese.pdf'
            // Add more paths to PDFs as needed
        ];

        // Function to get a random PDF from the list
        function getRandomPDF() {
            const randomIndex = Math.floor(Math.random() * pdfFiles.length);
            return pdfFiles[randomIndex];
        }

        // Set the source of the iframe to a random PDF
        document.getElementById('pdf-frame').src = getRandomPDF();
    </script>
</body>
</html>
