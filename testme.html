<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page with PDF</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .image-button {
            width: 200px;
            height: 200px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
        }

        .image-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .image-button:active {
            transform: scale(0.95);
        }

        .scroll-target {
            margin-top: 50px;
            width: 100%;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            iframe {
                height: 400px; /* Kleinere Höhe für mobile Geräte */
            }
        }
    </style>
</head>
<body>

    <h1>Willkommen zur Seite!</h1>

    <div class="button-container">
        <!-- Button 1: Externe Seite öffnen -->
        <button class="image-button" style="background-image: url('https://via.placeholder.com/200');" 
                onclick="window.location.href='https://example.com';">
            Button 1
        </button>

        <!-- Button 2: Scrollen zum unteren Abschnitt und PDF im iframe laden -->
        <button class="image-button" style="background-image: url('https://via.placeholder.com/200');" 
                onclick="scrollAndLoadPDF();">
            Button 2
        </button>
    </div>

    <div class="scroll-target" id="scroll-target">
        <h2>Freundschaftsbuchseite wird geladen...</h2>
        <iframe id="pdf-iframe" src="" style="display:none;"></iframe>
        <div id="pdf-fallback" style="display:none;">
            <p>Ihr Gerät unterstützt keine PDF-Anzeige. <a id="pdf-link" href="" target="_blank">Klicken Sie hier, um das PDF herunterzuladen.</a></p>
        </div>
    </div>

    <script>
        // List of PDF files in the folder
        const pdfFiles = [
            'knittelbuch/KFbuch-vA.pdf',
            'knittelbuch/KFbuch-vB.pdf',
            'knittelbuch/KFbuch-vC.pdf',
            'knittelbuch/KFbuch-vD.pdf',
        ];

        // Function to get a random PDF from the list
        function getRandomPDF() {
            const randomIndex = Math.floor(Math.random() * pdfFiles.length);
            return pdfFiles[randomIndex];
        }

        // Function to check if PDFs can be displayed in an iframe
        function canDisplayPDFs() {
            const iframe = document.createElement('iframe');
            iframe.src = 'data:application/pdf;base64,';
            return (iframe.src.indexOf('pdf') !== -1);
        }

        // Function to scroll to the target and load a random PDF in an iframe
        function scrollAndLoadPDF() {
            document.getElementById('scroll-target').scrollIntoView({ behavior: 'smooth' });
            setTimeout(function() {
                const randomPDF = getRandomPDF();
                const iframe = document.getElementById('pdf-iframe');
                const fallback = document.getElementById('pdf-fallback');
                const pdfLink = document.getElementById('pdf-link');

                // Check if the device can display PDFs in an iframe
                if (canDisplayPDFs()) {
                    iframe.src = randomPDF;
                    iframe.style.display = 'block'; // Show iframe after loading PDF
                } else {
                    // Fallback: Show the download link if iframe doesn't work
                    pdfLink.href = randomPDF;
                    fallback.style.display = 'block'; // Show fallback link
                }
            }, 1000); // Small delay for smooth scrolling
        }
    </script>

</body>
</html>
